    <script>
        window.onload = function () {
            // Check if there are saved values
            const savedName = localStorage.getItem('savedName');
            const savedEmail = localStorage.getItem('savedEmail');
            const savedPhone = localStorage.getItem('savedPhone');

            // Populate the input fields if values are found
            if (savedName) {
                document.getElementById('nameInput').value = savedName;
            }
            if (savedEmail) {
                document.getElementById('emailInput').value = savedEmail;
            }
            if (savedPhone) {
                document.getElementById('phoneInput').value = savedPhone;
            }
        };

        function saveUserInfo() {
            // Get the entered values from the input fields
            const enteredName = document.getElementById('nameInput').value;
            const enteredEmail = document.getElementById('emailInput').value;
            const enteredPhone = document.getElementById('phoneInput').value;

            // Save the values to local storage
            localStorage.setItem('savedName', enteredName);
            localStorage.setItem('savedEmail', enteredEmail);
            localStorage.setItem('savedPhone', enteredPhone);
        }
    </script>
